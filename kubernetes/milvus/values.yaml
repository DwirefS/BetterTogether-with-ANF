# Values for Milvus standalone on AKS with ANF NFS persistence
# Chart: https://milvus.io/docs/install_cluster-helm.md

cluster:
  enabled: false # Standalone mode for the demo

etcd:
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "" # Default to ANF PVC
    existingClaim: "anf-milvus-pvc" # Use the ANF NFS PVC

minio:
  mode: standalone
  persistence:
    enabled: true
    storageClass: ""
    existingClaim: "anf-data-pvc" # Share the main data volume

standalone:
  replicas: 1
  resources:
    limits:
      cpu: "4"
      memory: "16Gi"
    requests:
      cpu: "2"
      memory: "8Gi"
  # Enable cuVS acceleration if GPU nodes are available
  # Note: Requires Milvus image built with GPU support
  # image: milvusdb/milvus:v2.4.0-gpu
  persistence:
    enabled: true
    storageClass: ""
    existingClaim: "anf-milvus-pvc"
