# Values for NVIDIA NeMo Retriever (Multimodal Document Extraction)

image:
  repository: nvcr.io/nim/nvidia/nemo-retriever-parse
  tag: 1.0.0
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: ngc-secret

resources:
  limits:
    nvidia.com/gpu: 1
  requests:
    nvidia.com/gpu: 1

env:
  - name: NGC_API_KEY
    valueFrom:
      secretKeyRef:
        name: ngc-secret
        key: NGC_API_KEY

service:
  type: ClusterIP
  port: 8000
