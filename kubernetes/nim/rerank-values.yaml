# Values for NVIDIA NIM Reranking (NV-RerankQA-Mistral-4B-v3)

image:
  repository: nvcr.io/nim/nvidia/nv-rerankqa-mistral-4b-v3
  tag: 1.0.0
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: ngc-secret

resources:
  limits:
    nvidia.com/gpu: 1
  requests:
    nvidia.com/gpu: 1

env:
  - name: NGC_API_KEY
    valueFrom:
      secretKeyRef:
        name: ngc-secret
        key: NGC_API_KEY

service:
  type: ClusterIP
  port: 8000
